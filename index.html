<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS v5.2.1 -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"
      crossorigin="anonymous"
    />
  </head>

  <body>
    <div class="container">
      <h2>Nhập các số nguyên vào mảng</h2>

      <label for="input">Nhập số nguyên:</label>
      <input type="number" id="soNguyen" />
      <button onclick="themSo()">Thêm số</button>

      <br /><br />

      <h2>Danh sách các số trong mảng</h2>
      <ul id="danhSach"></ul>

      <button onclick="tinhTongSoDuong()">Tính tổng số dương</button>
      <p id="ketQua"></p>

      <button onclick="demSoDuong()">Đếm số dương</button>
      <p id="ketQua1"></p>

      <button onclick="timSoNhoNhat()">Số nhỏ nhất trong mảng</button>
      <p id="ketQua2"></p>

      <button onclick="timSoDuongNhoNhat()">
        Số dương nhỏ nhất trong mảng
      </button>
      <p id="ketQua3"></p>

      <button onclick="timSoChanCuoiCung()">
        Số chẳn cuối cùng trong mảng
      </button>
      <p id="ketQua4"></p>

      <h2>Đổi chỗ hai giá trị trong mảng</h2>

      <label for="index1">Vị trí thứ nhất:</label>
      <input type="number" id="index1" min="0" />
      <label for="index2">Vị trí thứ hai:</label>
      <input type="number" id="index2" min="0" />

      <button onclick="swapNumbers()">Đổi chỗ</button>

      <p id="swapResult"></p>

      <button onclick="sapXepTangDan()">Sắp xếp tăng dần</button>

      <p id="ketQua5"></p>

      <button onclick="timSoNguyenTo1st()">Tìm số nguyên tố đầu tiên</button>
      <p id="ketQua6"></p>

      <button onclick="soSanh()">
        So sánh số lượng số dương và số lượng số âm
      </button>

      <p id="ketQua8"></p>

      <br /><br />

      <h2>Nhập các số thực vào mảng</h2>
      <div id="floatInput">
        <label for="floatNumber">Nhập số thực:</label>
        <input type="number" id="soThuc" />
        <button onclick="themSoThuc()">Thêm số</button>
      </div>

      <br /><br />

      <h2>Danh sách các số trong mảng số thực</h2>
      <ul id="danhSach2"></ul>

      <button onclick="demSoNguyen()">Đếm số nguyên trong mảng số thực</button>

      <p id="ketQua7"></p>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
      integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
      crossorigin="anonymous"
    ></script>

    <script src="./index.js"></script>
  </body>
</html>
